server:
  port: 8090

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: X7z#9Lm&2qR5$vP1
    url: jdbc:postgresql://localhost:5432/springai
    type: com.zaxxer.hikari.HikariDataSource
    # hikari连接池配置
    hikari:
      #连接池名
      pool-name: HikariCP
      #最小空闲连接数
      minimum-idle: 5
      # 空闲连接存活最大时间，默认10分钟
      idle-timeout: 600000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒
      connection-timeout: 30000
      # 连接测试query
      connection-test-query: SELECT 1

  ai:
    mcp:
      client:
        request-timeout: 360s
        stdio:
          servers-configuration: classpath:/config/mcp-servers-config.json
    # 注意：qianfan starter 是为百度千帆设计的，不适用于阿里云通义千问
    # 如需使用阿里云通义千问，请使用下面的 openai 兼容接口配置
    qianfan:
      # 禁用百度千帆自动配置（如果不需要使用百度千帆）
      enabled: false
      api-key: ""
      secret-key: ""

    # OpenAI 兼容接口配置（可用于阿里云通义千问）
    openai:
      # 阿里云通义千问 OpenAI 兼容接口地址
      # 注意：base-url 不应该包含 /v1，因为 Spring AI 会自动添加 /v1/chat/completions
      # 国内：https://dashscope.aliyuncs.com/compatible-mode
      # 国际：https://dashscope-intl.aliyuncs.com/compatible-mode
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      # 阿里云通义千问 API Key（从 DashScope 控制台获取，不是 RAM AccessKey）
      # 获取方式：登录 https://dashscope.console.aliyun.com/ > API-KEY 管理 > 创建 API-KEY
      # 注意：这里需要的是 DashScope API Key，不是 RAM AccessKey ID/Secret
      api-key: ${DASHSCOPE_API_KEY:sk-b98311dd0ceb4f7ba6a8063d23c90569}
      chat:
        options:
          model: qwen3-max  # 可选：qwen-plus, qwen-turbo, qwen-max 等
      embedding-model: text-embedding-ada-002
      embedding:
        options:
          num-batch: 1536
    ollama:
      #base-url: http://localhost:11434
      base-url: http://53792582b5c140908145-deepseek-r1-llm-api.gcs-xy1a.jdcloud.com/
      embedding:
        options:
          num-batch: 512
        model: nomic-embed-text
        vectorstore:
          pgvector:
            # 强制指定：不管你连没连上模型，建表必须给我建 768 的！
            dimensions: 768
            initialize-schema: true


# Redis
redis:
  sdk:
    config:
      host: localhost
      port: 16379
      pool-size: 10
      min-idle-size: 5
      idle-timeout: 30000
      connect-timeout: 5000
      retry-attempts: 3
      retry-interval: 1000
      ping-interval: 60000
      keep-alive: true
      password: X7z#9Lm&2qR5$vP1

logging:
  level:
    root: info
  config: classpath:logback-spring.xml
